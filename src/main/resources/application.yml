# Information 知识付费平台 - 腾讯云生产环境配置
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json

spring:
  profiles:
    active: dev
  application:
    name: information-platform
    
  # 数据源配置 - 腾讯云MySQL
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/platform?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,slf4j
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin123456

  # Redis配置 - 腾讯云Redis
  redis:
    host: localhost
    port: 6379
    password: redis123456
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # 缓存配置
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=30m

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.platform.*.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: InformationPlatformSecretKey2024ForProductionEnvironment
  expiration: 86400000  # 24小时
  header: Authorization
  prefix: Bearer

# 文件上传配置
file:
  upload:
    path: /opt/platform/uploads/
    max-size: 100MB
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,ppt,pptx,txt,md

# 支付配置
alipay:
  app-id: your-alipay-app-id
  private-key: your-alipay-private-key
  public-key: your-alipay-public-key
  sign-type: RSA2
  charset: UTF-8
  format: json
  gateway-url: https://openapi.alipay.com/gateway.do
  notify-url: https://your-domain.com/api/payment/alipay/notify
  return-url: https://your-domain.com/payment/success

wechatpay:
  app-id: your-wechat-app-id
  mch-id: your-wechat-mch-id
  api-key: your-wechat-api-key
  cert-path: classpath:cert/apiclient_cert.p12
  notify-url: https://your-domain.com/api/payment/wechat/notify

# 日志配置
logging:
  level:
    com.platform: INFO
    org.springframework.web: INFO
    org.mybatis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: /opt/platform/logs/information-platform.log
    max-size: 100MB
    max-history: 30

# Swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: Information 知识付费平台 API
    description: 提供完整的知识付费平台功能接口
    version: 1.0.0
    contact:
      name: Platform Team
      email: support@information-platform.com

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true

# 线程池配置
async:
  pool:
    core-size: 5
    max-size: 20
    queue-capacity: 200
    keep-alive: 60